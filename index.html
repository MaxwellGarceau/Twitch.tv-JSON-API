<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Twitch.tv JSON API (Final)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Poppins" rel="stylesheet">
    <title>Twitch.tv JSON API</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="well" style="border-radius: 40px;">Twitch.tv</h1>
    <!-- Tab links -->
    <div class="container" style="padding-top: 15px; padding-bottom: 10px; width: 90%;">
        <div class="row">
            <div class="tab poppins">
                <div class="col-xs-4 center">
                    <button class="tablinks" onclick="openTab(event, 'All')">All</button>
                </div>
                <div class="col-xs-4 center">
                    <button class="tablinks" onclick="openTab(event, 'Online')">Online</button>
                </div>
                <div class="col-xs-4 center">
                    <button class="tablinks" onclick="openTab(event, 'Offline')">Offline</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Tab content -->
    <div id="All" class="tabcontent left" style="display: block;">
        <div class="tab-header-border">
            <h3 class="center h3-font-size">All Channels</h3>
        </div>
        <ul id="All-list"></ul>
    </div>
    <div id="Online" class="tabcontent left">
        <div class="tab-header-border">
            <h3 class="center h3-font-size">Online</h3>
        </div>
        <ul id="Online-list"></ul>
    </div>
    <div id="Offline" class="tabcontent left">
        <div class="tab-header-border">
            <h3 class="center h3-font-size">Offline</h3>
        </div>
        <ul id="Offline-list"></ul>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/systemjs-plugin-json/0.3.0/json.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jQuery-JSONP/2.4.0/jquery.jsonp.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
